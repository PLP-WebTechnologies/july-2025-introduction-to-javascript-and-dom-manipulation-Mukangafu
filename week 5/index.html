<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Demo</h1>
  </header>

  <main>
    <section id="part1">
      <h2>Part 1: Variables & Conditionals</h2>
      <p id="greeting"></p>
    </section>

    <section id="part2">
      <h2>Part 2: Functions</h2>
      <button onclick="showTotal()">Calculate Total</button>
      <p id="totalResult"></p>
    </section>

    <section id="part3">
      <h2>Part 3: Loops</h2>
      <ul id="numberList"></ul>
    </section>

    <section id="part4">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeTextBtn">Change Text</button>
      <button id="toggleClassBtn">Toggle Highlight</button>
      <button id="addItemBtn">Add List Item</button>
      <p id="domText">This text will change!</p>
      <ul id="dynamicList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dan Muturi JavaScript Demo Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
